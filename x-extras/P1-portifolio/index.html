<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section #profile>
        <div class="cards">
          <div class="card .first">
            <div class="images">
              <img
                src="https:github.com/JairTorezone.png"
                alt="Foto perfil Jair"
              />
            </div>
            <h1>Jair Torezone Ribeiro</h1>
            <p>Full Stack Developer</p>
          </div>
          <!-- Localization-->
          <div class="card">
            <div class="icons">
              <div class="icon">
                <img src="./assets/map-pin.svg" alt="localização" />
                <p>Brasil</p>
              </div>

              <div class="icon">
                <img src="./assets/briefcase.svg" alt="Rocketseat" />
                <p>Rocketseat</p>
              </div>

              <div class="icon">
                <img src="./assets/github.svg" alt="Github" />
                <p>jairtorezone</p>
              </div>

              <div class="icon">
                <img src="./assets/linkedin.svg" alt="linkedin" />
                <p>Torezone</p>
              </div>

              <div class="icon">
                <img src="./assets/twitter.svg" alt="twitter" />
                <p>tnzonner</p>
              </div>

              <div class="icon">
                <img src="./assets/globe.svg" alt="portifolio" />
                <p>https://jairtorezone.dev</p>
              </div>

              <div class="icon">
                <img src="./assets/mail.svg" alt="e-mail" />
                <p>jairtorezone@gmail.com</p>
              </div>
            </div>
          </div>
          <!--Techs-->
          <div class="card">
            <h2>Tecnologias</h2>
            <div class="techs">
              <div class="tech"><button>javascript</button></div>
              <div class="tech"><button>reactjs</button></div>
              <div class="tech"><button>nodejs</button></div>
              <div class="tech"><button>git</button></div>
              <div class="tech"><button>github</button></div>
              <div class="tech"><button>html</button></div>
              <div class="tech"><button>css</button></div>
              <div class="tech"><button>elixir</button></div>
              <div class="tech"><button>react native</button></div>
            </div>
          </div>

          <div class="card">
            <h2>Experiências</h2>
          </div>

          <div class="card">
            <h2>Educação</h2>
          </div>
        </div>
      </section>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
