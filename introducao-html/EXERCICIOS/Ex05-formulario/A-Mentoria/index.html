<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form" action="#">
        <!--Informações pessoais-->
        <fieldset>
          <legend >Informações pessoais</legend>
          <div class="line mt-16"></div>

          <div class="col-2">
            <div class="form-wraper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>
            <div class="form-wraper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required />
            </div>
          </div>

          <div class="form-wraper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" required />
          </div>

          <div class="form-wraper">
            <label for="event-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="event-password" minlength="6" required />
          </div>
        </fieldset>
        <!--Informações do mentor-->
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="line mt-8"></div>

          <div class="form-wraper">
            <label for="event-info"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="event-info"  />
          </div>
        </fieldset>

        <!--Seus horários disponíveis-->
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="line mt-8"></div>

          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="form-wraper cl1">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"  />
            </div>
            
              <div class="form-wraper cl2">
                <label for="event-begin">Das</span></label>
                <input type="time" id="event-begin"  />
              </div>
              <div class="form-wraper cl3">
                <label for="event-end">Até </span></label>
                <input type="time" id="event-end"  />
              </div>
           
          </div>

          <h2>Segunda mentoria</h2>

           <div class="col-3">
            <div class="form-wraper cl1">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"  />
            </div>
            
              <div class="form-wraper cl2">
                <label for="event-begin">Das</span></label>
                <input type="time" id="event-begin"  />
              </div>
              <div class="form-wraper cl3">
                <label for="event-end">Até </span></label>
                <input type="time" id="event-end"  />
              </div>
           
          </div>
        </fieldset>
      </form>

      <footer>
        <div class="button"><button type="submits" form="my-form">Salvar</button></div>
      </footer>
    </div>
  </body>
</html>
