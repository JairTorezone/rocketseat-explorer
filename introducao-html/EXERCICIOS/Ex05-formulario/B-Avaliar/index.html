<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          class="stars"
          src="./images/img1.svg"
          alt="balão com cinco estrelas para avaliação"
        />
      </header>
      <form action="#">
        <h2>Informações pessoais</h2>
        <div class="wrapper">
          <div class="col-2">
            <div class="event-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="event-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="event-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span>
              <input type="email" name="email" id="email" />
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
