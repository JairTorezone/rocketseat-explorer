<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <div class="box">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>

          <img
            id="cookie"
            src="./images/Ebene 4.svg"
            alt="biscoito da sorte inteiro"
          />
        </div>
      </div>

      <div class="screen2 hide">
        <div class="box">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="card .slide-top">
            <p id="message"></p>
          </div>

          <img
            src="./images/opened-cookie.svg"
            alt="aberto biscoito da sorte"
            id="cookiesBreak"
          />

          <button id="btnClick">Abrir outro biscoito</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
