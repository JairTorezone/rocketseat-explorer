<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="tt">calculadora</h1>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>

          <div class="input-wrapper">
            <label for="inputWeight">Peso (kg)</label>
            <input
              type="number"
              name="inputWeight"
              id="inputWeight"
              placeholder="60"
            />
          </div>

          <div class="input-wrapper">
            <label for="inputHeight">Altura (m)</label>
            <input
              type="number"
              name="inputHeight"
              id="inputHeight"
              placeholder="165"
            />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="imagem de seta" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">Seu IMC é de 28</h2>
        <button class="close">
          <img src="./assets/close.svg" alt="icone para fechar o modal" />
        </button>
      </div>
    </div>
  </body>
</html>
