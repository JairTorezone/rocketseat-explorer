<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de adivinhação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form action="">
          <input type="number" name="number" id="inputNumber" />
          <button class="btnTry">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2></h2>
        <button class="btnReset">Jogar novamente</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
